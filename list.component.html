<app-navbar></app-navbar>

<div class="container main">
  <flash-messages></flash-messages>

  <h2 class="page-header">전체 사용자 목록 </h2>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
      </tr>
    </tbody>
  </table>
</div>

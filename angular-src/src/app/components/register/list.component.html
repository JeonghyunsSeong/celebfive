<div class="container-fluid bg-light" style="padding-top: 50px; padding-bottom: 50px;">
    <p
        style="text-align: center;padding-bottom:30px; font-family: 'Sunflower', sans-serif; font-size: 50px;width: 50%; margin: 0 auto;">
        고양캠 자유게시판</p>
    <!-- main table -->
    <form (ngSubmit)="AddBoardData()">
        <div class="input-group mb-3" style="margin:0 auto; width: 1000px;">
            <input type="text" class="form-control" placeholder="내용" aria-label="Recipient's username"
                aria-describedby="button-addon2" style="height: 50px;" [(ngModel)]="content" name="name">
            <input type="text" class="form-control" placeholder="순번" aria-label="Recipient's username"
                aria-describedby="button-addon2" style="height: 50px;" [(ngModel)]="number" name="name">
            <input type="text" class="form-control" placeholder="날짜" aria-label="Recipient's username"
                aria-describedby="button-addon2" style="height: 50px;" [(ngModel)]="date" name="date">
            <div class="input-group-append">
                <!-- <button class="btn btn-outline-dark" type="button" id="button-addon2"> 등록
                     <img src="board.svg" width="32" height="32" title="Bootstrap"> 
                    </button> -->
                <input type="submit" class="btn btn-outline-dark" value="등록" />
            </div>
        </div>
    </form>
</div>

<div style="width: 1000px; margin: 0 auto; height: 100%;" id="content">
    <table class="table table-hover">
        <tbody>
            <tr *ngFor="let board of boards">
                <th>{{board.number}}</th>
                <td style="cursor:pointer;" onClick="location.href='#'">
                    <strong>{{ board.content }}</strong>
                    <br>
                    <a class="small text-muted">37분 전</a>
                    <a class="small text-muted">조회수 9</a>
                </td>
                <td>{{board.date}}</td>
                <button class="btn btn-primary" (click)="deleteMongoBoard(board)">삭제</button>
            </tr>
        </tbody>
    </table>

    <!-- board bottom -->
    <div style="text-align: right;">
        <form class="form-inline" style="display:inline-block;">
            <input class="form-control mr-2" type="search" aria-label="Search">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

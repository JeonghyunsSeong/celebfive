<app-navbar></app-navbar>

<div class="container main">
  <flash-messages></flash-messages>

  <div *ngIf="name">
    <h2 class="page-header">사용자 이름: {{name}}</h2>
    <form>
      <div class="form-group">
        <label>UserInfo</label>
        <textarea class="form-control" rows="1" disabled>{{userString}}</textarea>
      </div>
      <div class="form-group">
        <label>Token</label>
        <textarea class="form-control" rows="8" disabled>{{token}}</textarea>
      </div>
    </form>
  </div>
</div>
